<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estelionato Bet</title>
</head>
<body style="background-color: cyan;">

    <header>
        <h1>Estelionato Bet</h1>
    </header>

    <section class="photo-gallery">

        <div class="photo-item tiger">
            <img src="https://tigerfortune.io/img/fortune-tiger.png"
                alt="imagem de um dia estrelado">
            <div class="texto">
                <p>Fortune Tiger</p>
            </div>
        </div>

        <div class="photo-item tall ox">
            <img src="https://viniciusbar.com.br/wp-content/uploads/2024/07/fortune-ox-logo.png"
                alt="imagem de um dia estrelado">
            <div class="texto">
                <p>Fortune Ox</p>
            </div>
        </div>

        <div class="photo-item wide rabbit">
            <img src="https://cassino.org/wp-content/uploads/2024/09/logo-fortune_rabbit.png"
                alt="imagem de um dia estrelado">
            <div class="texto">
                <p>Fortune Rabbit</p>
            </div>
        </div>

    </section>
</body>
</html>
